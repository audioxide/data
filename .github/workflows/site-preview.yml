# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Site preview

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: FranzDiebold/github-env-vars-action@v2
    - name: Checkout data
      uses: actions/checkout@v2
      with:
        path: data
    - name: Checkout website
      uses: actions/checkout@v2
      with:
        repository: audioxide/website
        path: website   
    - name: Use Node.js 14
      uses: actions/setup-node@v1
      with:
        node-version: 14
    - run: yarn
      working-directory: data
      env:
        GITHUB_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - run: yarn build
      working-directory: data
      env:
        GITHUB_REGISTRY_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SITE_URL: https://data-preview-${{ env.CI_HEAD_REF_SLUG }}--clever-murdock-f2e04c.netlify.app
        API_URL: https://data-preview-${{ env.CI_HEAD_REF_SLUG }}--wizardly-payne-3612b7.netlify.app
    - run: npx netlify deploy --alias data-preview-$CI_HEAD_REF_SLUG
      working-directory: data
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.API_NETLIFY_SITE_ID }}
    - run: yarn
      working-directory: website
      env:
        GITHUB_REGISTRY_TOKEN: ${{ secrets.REGISTRY_RETRIEVAL_TOKEN }}
    - run: yarn setup
      working-directory: website
      env:
        GITHUB_REGISTRY_TOKEN: ${{ secrets.REGISTRY_RETRIEVAL_TOKEN }}
    - run: yarn generate
      working-directory: website
      env:
        GITHUB_HEAD_REF: $GITHUB_HEAD_REF
        GITHUB_REGISTRY_TOKEN: ${{ secrets.REGISTRY_RETRIEVAL_TOKEN }}
        SITE_URL: https://data-preview-${{ env.CI_HEAD_REF_SLUG }}--clever-murdock-f2e04c.netlify.app
        EXT_API_URL: https://data-preview-${{ env.CI_HEAD_REF_SLUG }}--wizardly-payne-3612b7.netlify.app
    - run: npx netlify deploy --alias data-preview-$CI_HEAD_REF_SLUG
      working-directory: website
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.WEB_NETLIFY_SITE_ID }}
